<!DOCTYPE html>
<html>
    
<head>
    <title>Sign-Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index2.css"/>
</head>
    
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
             <div class="container">
                 <div class="navbar-header">
                 <a href="index.html" class="navbar-brand">Lifestyle Store</a>
                 </div>
                 <div class="collapse navbar-collapse" id="myNavbar">
                 <ul class="nav navbar-nav navbar-right">
                     <li><a href="#"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
                     <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
                </div>
             </div>
    </nav>
    <br><br><br><br><br><br><br>
    
    <div class="container">
        <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
            <h2>SIGN UP</h2>
            <form>
            <div class="form-group">
            <input class="form-control" placeholder="Name" name="name"  required = "true">
            </div>
            <div class="form-group">
            <input type="email" class="form-control"  placeholder="Email"  name="e-mail" required = "true">
            </div>
            <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required = "true">
            </div>
            <div class="form-group">
            <input type="text" class="form-control"  placeholder="Contact" name="contact" required = "true">
            </div>
            <div class="form-group">
            <input class="form-control"  placeholder="City" name="city" required = "true">
            </div>
            <div class="form-group">
            <input class="form-control"  placeholder="Address" name="address" required = "true">
            </div>
            <button type="submit" name="submit" class="btn btn-primary"><a href="login.html">Submit</a></button>
            </form>
        </div>
        </div>
    </div>
    
    <br><br><br><br><br><br><br><br><br>
    <footer>
        <div class = "container">
            <center>
            <p>Copyright Â© Lifestyle Store. All Rights Reserved | Contact Us: +91 90000 00000</p>
            </center>
        </div>
        </footer>
</body>
</html>
